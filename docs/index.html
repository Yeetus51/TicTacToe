<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300&family=Sacramento&family=Young+Serif&display=swap');
      </style>



</head>
<body>
    <div class="container">
        <div class="gametitle">Tic Tac Toe</div>
        <div class="gameplay">
            <div class="tilecontainer">
                <div class="tile">
                    <p></p>
                </div>
 
            </div>
        </div>
        <div class="buttons">
            <button>Start as X</button>
        </div>


    </div>

    <div class="winpopup">
        <div class="winner">
            Sample Text
        </div>
        <div class="buttons">
            <button>Ok</button>
            
        </div>
    </div>
    
 

</body>
</html>
